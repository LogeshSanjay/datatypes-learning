<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>LICENSE REGISTRARTION</title>
</head>
<body bgcolor="#FF6600">
<center><h3 style="font-weight:bolder">LICENSE</h3>
<table height="800" width="600">
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="uname"/></td>
</tr>
<tr>
<td>LAST NAME</td>
<td><input type="text" name="uname"/></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email"/></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="MALE" value="MALE"/>MALE
<input type="radio" name="FEMALE" value="FEMALE" />FEMALE
</td>
</tr>
<tr>
<td >DATE OF BIRTH</td>
<td><input type="date" name="date" placeholder="yyyy-mm-dd"
pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"required></td>
</tr>
<tr >
<td >CONTACT</td>
<td><input type="number" name="contact"/></td>
</tr > 
<tr >
<td>ADDRESS</td>
<td>
<textarea rows="5" cols="20"></textarea></td>
</tr>
<tr>
<td>SELECT TYPE OF VEHICLE</td>
<td>
<input type="checkbox"  name="two"/> 2 WHEELER
<input type="checkbox" name="four">4 WHEELER
<input type="checkbox" name="both">BOTH 2 & 4 WHEELER
<input type="checkbox" name="heavy">HEAVY LOAD
</td >
</tr >
</table>
<br />
<br />
<input type="button" name="submit" value="SUBMIT" />
<input type="button" name="cancel" value="CANCEL" />
</center>
</body>
</html>
