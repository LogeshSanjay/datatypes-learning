<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Restaurant Feedback form</title>
</head>
<body>
<body bgcolor="#66FFCC">

<form>
<center>
<H3>RESTAURANT FEEDBACK FORM</H3>
<table>
<tr><td> Name</td>
<td><input type="text" name="name"/><br /></td></tr>
<tr><td>Email Id</td>
<td><input type="text" name="email" /><br /></td></tr>
<tr><td>Location You Visited</td>
<td><select name="dropdown">
<option value="coimbatore" selected>Coimbatore</option>
<option value ="pollachi" selected>Pollachi</option>
<option value ="chennai" selected>Chennai</option>
<option value ="Madurai" selected>Madurai</option>
<option value ="Salem" selected>Salem</option>
</select></td></tr><br />
<tr><td>Day Visited</td><td>
<input type="date" name="day visited" /><br /></td></tr>

<tr><td>Dine In/ Take Out</td>
<td><input type="radio" name="Dine In/Take out" value="Dine In" checked />Dine In<br /></td>
<td><input type="radio" name="Dine In/Take out" value="Take Out" checked />Take Out<br /></td>
</tr>

<tr><td>Age</td>
<td><select name="dropdown">

<option value="under 18"  selected>under 18</option>
<option value ="18-25" selected>18-25</option>
<option value="25-30"  selected>25-30</option>
<option value ="30-40" selected>30-40</option>
<option value ="above 40" selected>above 40</option>
</select></td></tr>

<tr><td>Food Quality</td>
<td><select name="Dropdown">

<option value="Bad"  selected>Bad</option>
<option value ="Average" selected>Average</option>
<option value="Medium"  selected>Medium</option>
<option value ="Good" selected>Good</option>
<option value ="Excellent" selected>Excellent</option>
</select></td></tr>

<tr><td>Service Quality</td>
<td><select name="Dropdown">

<option value="Bad"  selected>Bad</option>
<option value ="Average" selected>Average</option>
<option value="Medium"  selected>Medium</option>
<option value ="Good" selected>Good</option>
<option value ="Excellent" selected>Excellent</option>
</select></td></tr>

<tr><td>Cleanliness</td>
<td><select name="Dropdown">

<option value="Bad"  selected>Bad</option>
<option value ="Average" selected>Average</option>
<option value="Medium"  selected>Medium</option>
<option value ="Good" selected>Good</option>
<option value ="Excellent" selected>Excellent</option>
</select></td></tr>

<tr><td>Order Accuracy</td>
<td><select name="Dropdown">

<option value="Bad"  selected>Bad</option>
<option value ="Average" selected>Average</option>
<option value="Medium"  selected>Medium</option>
<option value ="Good" selected>Good</option>
<option value ="Excellent" selected>Excellent</option>
</select></td></tr>

<tr><td> Any Comments or Questions</td>
<td><textarea rows="3" cols="30">
</textarea></td></tr>

<tr><td><input type="submit"/></td></tr>
</table>
</center>
</form>
</body>
</body></html>
