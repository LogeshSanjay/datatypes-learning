<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>RESTUARANT</title>
</head>
<body bgcolor="#8B8BA3">
<center><h3 style="font-weight:bolder">RESTUARANT</h3>
<table height="500" width="400">
<tr>
<td>USER NAME</td>
<td><input type="text" name="uname"/></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email"/></td>
</tr>
<tr >
<td >CONTACT</td>
<td><input type="number" name="contact"/></td>
</tr > 
<tr >
<td>ADDRESS</td>
<td>
<textarea rows="5" cols="20"></textarea></td>
</tr>
<tr>
<td>SELECT TYPE</td>
<td><select name="type" required>
<option name="starter">STARTER</option>
<option name="italian">ITALIAN</option>
<option name="chinese">CHINESE</option>
<option name="continental">CONTINENTAL</option>
</td>
</tr>
<tr>
<td>SELECT MEAL</td>
<td><input type="radio" name="breakfast" value="BREAKFAST" />BREAKFAST
<input type="radio" name="lunch" value="LUNCH"/>LUNCH
<input type="radio" name="dinner" value="DINNER" />DINNER
</td></tr></table>
<br />
<br />
<input type="button" name="submit" value="SUBMIT" />
<input type="button" name="cancel" value="CANCEL" />
</center>
</body>
</html>
