<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>SHOPPING CART</title>
</head>
<body bgcolor="#FFCC99">
<center><h3 style="font-weight:bolder">NEW USER</h3>
<table height="400" width="300">
<tr>
<td>USER NAME</td>
<td><input type="text" name="uname"/></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email"/></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="MALE" value="MALE"/>MALE
<input type="radio" name="FEMALE" value="FEMALE" />FEMALE
</td>
</tr>
<tr>
<td>PASSWORD</td>
<td><input type="text" name="pwd"/></td>
</tr>
<tr>
<td>CONFIRM PASSWORD</td>
<td><input type="text" name="cpwd"/></td>
</tr>
<tr >
<td>ADDRESS</td>
<td>
<textarea rows="5" cols="20"></textarea></td>
</tr>
<tr >
<td >CONTACT</td>
<td><input type="number" name="contact"/></td>
</tr > 
<tr >
<td>ZIP CODE</ td>
<td><input type="number" name="code"/></td>
</tr >
</table>
<input type="button" name="submit" value="SUBMIT" />
</center>
</body>
</html>
